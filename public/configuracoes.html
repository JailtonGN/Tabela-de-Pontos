    <!-- Sistema de Autentica√ß√£o -->
    <script>
        // Definir AuthUtils antes de carregar outros scripts
        window.AuthUtils = {
            isLoggedIn() {
                const session = localStorage.getItem('userSession');
                if (!session) return false;
                
                const userData = JSON.parse(session);
                const now = new Date();
                const expires = new Date(userData.expires);
                
                return now < expires;
            },

            getCurrentUser() {
                if (!this.isLoggedIn()) return null;
                return JSON.parse(localStorage.getItem('userSession'));
            },

            hasPermission(permission) {
                const user = this.getCurrentUser();
                return user && user.permissions.includes(permission);
            },

            logout() {
                localStorage.removeItem('userSession');
                if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    window.location.href = 'https://tabela-de-pontos.onrender.com/login';
                } else {
                    window.location.href = '/login.html';
                }
            },

            requireAuth() {
                if (!this.isLoggedIn()) {
                    if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                        window.location.href = 'https://tabela-de-pontos.onrender.com/login';
                    } else {
                        window.location.href = '/login.html';
                    }
                    return false;
                }
                return true;
            }
        };

        // Verificar redirecionamento para login apenas se n√£o estiver logado
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            // Aguardar um momento para o localStorage carregar, ent√£o verificar se est√° logado
            setTimeout(() => {
                if (!window.AuthUtils.isLoggedIn()) {
                    console.log('üîí Usu√°rio n√£o logado, redirecionando para login...');
                    window.location.href = 'https://tabela-de-pontos.onrender.com/login';
                } else {
                    console.log('‚úÖ Usu√°rio j√° logado, mantendo na p√°gina principal');
                }
            }, 100);
        }
    </script>

    <script>
        // Fun√ß√£o para ativar tabs
        function ativarTab(tabId) {
            console.log('üéØ Ativando tab:', tabId);
            
            // Remover classe active de todas as tabs e conte√∫dos
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Adicionar classe active na tab selecionada
            const tabBtn = document.querySelector(`[data-tab="${tabId}"]`);
            const tabContent = document.getElementById(`tab-${tabId}`);
            
            if (tabBtn && tabContent) {
                tabBtn.classList.add('active');
                tabContent.classList.add('active');
                console.log('‚úÖ Tab ativada:', tabId);
            } else {
                console.error('‚ùå Tab n√£o encontrada:', tabId);
            }
        }

        // Configurar eventos das tabs
        document.addEventListener('DOMContentLoaded', function() {
            // Tabs do modal
            EventManager.delegateEvent('body', '.tab-btn', 'click', function(e) {
                console.log('üéØ Tab clicada:', e.target);
                const tabId = e.target.dataset.tab;
                console.log('üìë Tab ID:', tabId);
                ativarTab(tabId);
            }, 'Tabs da p√°gina de configura√ß√µes');
            
            // Carregar dados e configura√ß√µes ao abrir a p√°gina
            setTimeout(async function() {

        });
